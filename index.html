<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Mai ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ffb6c1, #ff69b4);
  text-align: center;
  overflow: hidden;
}

h1 {
  margin-top: 40px;
  color: #b30059;
}

#container {
  margin-top: 40px;
  position: relative;
  height: 300px;
}

button {
  font-size: 22px;
  padding: 14px 28px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
}

#yesBtn {
  background: #ff004f;
  color: white;
  transform: scale(1);
  transition: transform 0.3s;
}

#noBtn {
  background: white;
  color: black;
  position: absolute;
  top: 90px;
  left: 50%;
  transform: translateX(-50%);
  transition: top 0.3s, left 0.3s;
}

#images img {
  width: 220px;
  margin: 15px;
  border-radius: 16px;
}

.heart {
  position: fixed;
  bottom: 0;
  font-size: 26px;
  animation: float 5s linear infinite;
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<h1>Mai üíñ Will you be my Valentine?</h1>

<div id="container">
  <button id="yesBtn">YES ‚ù§Ô∏è</button>
  <button id="noBtn">NO üò¢</button>
</div>

<div id="images"></div>

<audio id="music" src="music/love.mp3"></audio>

<script>
const noTexts = [
  "Please no ü•∫",
  "Don‚Äôt break my heart üíî",
  "Think again üò≠",
  "Are you sure? üò¢",
  "Mai please üíï"
];

const noImages = [
  "photos/no1.jpg",
  "photos/no2.jpg",
  "photos/no3.jpg",
  "photos/no4.jpg",
  "photos/no5.jpg"
];

const yesImages = [
  "photos/yes1.jpg",
  "photos/yes2.jpg",
  "photos/yes3.jpg"
];

let noCount = 0;
let yesScale = 1;

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const images = document.getElementById("images");
const music = document.getElementById("music");

noBtn.addEventListener("click", () => {
  noBtn.textContent = noTexts[noCount % noTexts.length];

  noBtn.style.left = Math.random() * 70 + "%";
  noBtn.style.top = Math.random() * 200 + "px";

  yesScale += 0.15;
  yesBtn.style.transform = scale(${yesScale});

  if (noCount < noImages.length) {
    images.innerHTML = <img src="${noImages[noCount]}">;
  }

  noCount++;
});

yesBtn.addEventListener("click", () => {
  images.innerHTML = "";
  yesImages.forEach(src => {
    const img = document.createElement("img");
    img.src = src;
    images.appendChild(img);
  });

  music.play();

  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }, 300);
});
</script>

</body>
</html>
