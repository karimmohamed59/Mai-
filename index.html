<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Mai ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: white;
      margin-bottom: 30px;
    }

    button {
      font-size: 18px;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      margin-right: 15px;
    }

    #noBtn {
      background: white;
      color: #ff4d6d;
      position: absolute;
    }

    .images {
      margin-top: 20px;
      display: none;
    }

    .images img {
      width: 120px;
      margin: 10px;
      border-radius: 15px;
    }

    /* Hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Mai, will you be my Valentine? üíñ</h1>

    <button id="yesBtn">YES üíï</button>
    <button id="noBtn">NO üò¢</button>

    <div class="images" id="yesImages">
      <img src="photos/yes1.jpg">
      <img src="photos/yes2.jpg">
      <img src="photos/yes3.jpg">
    </div>
  </div>

  <audio id="song" src="song/love.mp3"></audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const images = document.getElementById("yesImages");
    const song = document.getElementById("song");

    let yesScale = 1;

    const noTexts = [
      "Please no ü•∫",
      "Don‚Äôt break my heart üíî",
      "Think again üò≠",
      "Are you sure ? üò¢",
      "This hurts üòû",
      "Mai please üíï"
    ];

    let noIndex = 0;

    noBtn.addEventListener("click", () => {
      // Change text
      noBtn.textContent = noTexts[noIndex];
      noIndex = (noIndex + 1) % noTexts.length;

      // Move button
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      // Make YES bigger
      yesScale += 0.2;
      yesBtn.style.transform = scale(${yesScale});
    });

    yesBtn.addEventListener("click", () => {
      images.style.display = "block";
      song.play();
      startHearts();
    });

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 7000);
      }, 300);
    }
  </script>

</body>
</html>
